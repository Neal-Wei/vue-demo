<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取dom元素</title>
</head>
<style>
	button{
		padding: 10px;
		background-color: #fff;
		box-shadow: none;
		border: 1px solid #dcdfe6;
		outline: none;
		border-radius: 4px;
	}
</style>
<body>
	<div id="app"></div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
	Vue.component("subCom",{
		template:"<button>按钮</button>"
	})

	var App = { //App组件作为一个总的装载器，将所有的子组件统一整合
		template:'<div class="app"> <button ref="btn" >button</button> <subCom ref="abc"/></div>',
		created:function(){
			console.log(this.$refs.btn);
		},
		beforeMount:function(){
			console.log(this.$refs.btn);
		},
		mounted:function() {
			//this.$refs.xxx获取dom对象，ref属性值不能重复
			console.log(this.$refs.btn);
			//如果是给组件定义ref属性，this.$refs.xxx获取到的是当前组件的对象
			console.log(this.$refs.abc);
		}
	}
	new Vue({
		el:"#app",
		data:{},
		components:{
			App
		},
		template:"<App/>"
	})
</script>
</html>
